<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information Lookup</title>
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Find Information for an IP Address</h1>
        <div class="input-group mb-4">
            <input type="text" id="ipInput" class="form-control rounded" placeholder="Enter IP address" aria-label="IP Address" required>
            <div class="input-group-append">
                <button class="btn btn-primary rounded" onclick="getCountryInfo()">Get Info</button>
            </div>
        </div>
        <div id="ipInfo" class="mt-3"></div>
    </div>

    <div class="container mt-5">
        <button id="Return-Page" onclick="window.location.href='../index.html'" class="btn btn-primary">Return to Main Page</button>
    </div>
    
    <script src="../js/countryInfo.js"></script>
</body>
</html>
