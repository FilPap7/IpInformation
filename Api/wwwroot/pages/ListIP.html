<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information Lookup</title>
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container mt-5">
        <button id="Return-Page" onclick="window.location.href='../index.html'" class="btn btn-primary">Return to Main Page</button>
        <h1 class="text-center">Stored IP Addresses</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Country Name</th>
                    <th>Two-Letter Code</th>
                    <th>Three-Letter Code</th>
                </tr>
            </thead>
            <tbody id="ip-table-body">
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/countryInfo.js"></script>
</body>
</html>
